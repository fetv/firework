<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Chúc em năm mới vui vẻ :33</title>
</head>
<body>
    <div class="wrapper">
        <h1>Đếm ngược thời gian...</h1>
        <div class="box-time">
            <div class="time">
                <p>Ngày</p>
                <span id="days">ngày</span>
            </div>
            <div class="time">
                <p>Giờ</p>
                <span id="hours">giờ</span>
            </div>
            <div class="time">
                <p>Phút</p>
                <span id="minutes">phút</span>
            </div>
            <div class="time">
                <p>Giây</p>
                <span id="seconds">giây</span>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
